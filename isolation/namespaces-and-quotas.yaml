apiVersion: v1
kind: Namespace
metadata: { name: robotics-edge, labels: { tier: edge, istio-injection: enabled } }
---
apiVersion: v1
kind: Namespace
metadata: { name: robotics-platform, labels: { tier: platform, istio-injection: enabled } }
---
apiVersion: v1
kind: ResourceQuota
metadata: { name: rq-robotics-platform, namespace: robotics-platform }
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    pods: "30"
---
apiVersion: v1
kind: LimitRange
metadata: { name: lr-robotics-platform, namespace: robotics-platform }
spec:
  limits:
    - type: Container
      defaultRequest: { cpu: "200m", memory: "256Mi" }
      default:        { cpu: "1",    memory: "1Gi" }
