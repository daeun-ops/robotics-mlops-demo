apiVersion: apps/v1
kind: Deployment
metadata:
  name: drift-exporter
  namespace: robotics-platform
spec:
  replicas: 1
  selector:
    matchLabels: { app: drift-exporter }
  template:
    metadata:
      labels: { app: drift-exporter }
    spec:
      containers:
        - name: exporter
          image: python:3.11-slim
          command: ["python","/app/drift_exporter.py"]
          env:
            - { name: TARGET_METRICS, value: "http://robotics-model-svc/metrics" }
            - { name: PORT, value: "9109" }
          ports: [ { containerPort: 9109 } ]
          volumeMounts: [ { name: app, mountPath: /app } ]
      volumes:
        - name: app
          configMap:
            name: drift-exporter-code
---
apiVersion: v1
kind: Service
metadata:
  name: drift-exporter
  namespace: robotics-platform
spec:
  selector: { app: drift-exporter }
  ports: [ { name: http, port: 9109, targetPort: 9109 } ]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drift-exporter-code
  namespace: robotics-platform
data:
  drift_exporter.py: |
    {{ 여기에 monitoring/exporters/drift_exporter.py 전체 내용을 그대로 붙여넣으세요 }}
