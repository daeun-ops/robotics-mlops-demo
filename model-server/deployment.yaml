apiVersion: apps/v1
kind: Deployment
metadata:
  name: robotics-model
  labels:
    app: robotics-model
spec:
  replicas: 2
  selector:
    matchLabels:
      app: robotics-model
  template:
    metadata:
      labels:
        app: robotics-model
    spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1            # 한번에 1개 추가 생성
      maxUnavailable: 0      # 가용성 100% 유지
  template:
    spec:
      terminationGracePeriodSeconds: 20   # 프록시 연결 종료 대기
      containers:
        - name: robotics-model
        - image: 1234
          env:
            - name: MLFLOW_TRACKING_URI
             value: "http://mlflow:5000"
            - name: MODEL_URI
              value: "models:/robotics-model/Production"
            - name: BASE_MEAN
              value: "0.0"
            - name: BASE_STD
              value: "1.0"
          lifecycle:
            preStop:
              exec:
                command: ["sh","-c","sleep 5"]  # 커넥션 드레인용 완충
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            periodSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            periodSeconds: 10
            failureThreshold: 3              
  template:
    spec:
      initContainers:
        - name: wait-mlflow
          image: curlimages/curl:8.10.1
          command: ["sh","-c","until curl -sf http://mlflow:5000/; do echo 기다리는중; sleep 3; done"]
        - name: wait-minio
          image: curlimages/curl:8.10.1
          command: ["sh","-c","until curl -sf http://minio:9000/minio/health/ready; do echo 기다리는중; sleep 3; done"]
