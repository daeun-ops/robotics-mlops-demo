apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata: { name: robotics-model-vs, namespace: ? }
spec:
  hosts: [ robotics-model.example.com ]
  gateways: [ robotics-gateway ]
  http:
    - name: primary   # Rollouts가 이 라우트를 제어 (가중치/미러 등)
      route:
        - destination: { host: robotics-model-svc }       # stable 경로
