apiVersion: apps/v1
kind: Deployment
metadata: { name: robotics-model, namespace: ? }
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector: { matchLabels: { app: robotics-model } }
